        <script type="text/javascript">
            $.ajaxSettings.async = false;
            var ComID = "10314";
            var SelTypeId = 0;
            $(function () {


                $(".uppercase").click(function (e) {
                    if ($(this).hasClass("disabled-link")) {
                        return;
                    }
                    e.preventDefault();
                    $(".uppercase").text("正在登陆")
                    $.getJSON('/API/WXAPI.ashx?Action=LOGIN', { "password": $("#password").val(), "UserName": $("#username").val(), "ComID": ComID, "chkcode": $("#chkcode").val() }, function (resultData) {
                        if (resultData.ErrorMsg == "") {
                            ComFunJS.setCookie('szhlcode', resultData.Result);
                            ComFunJS.setCookie('username', resultData.Result1, 20000);
                            if ($("#isJZMM").prop("checked")) {
                                ComFunJS.setCookie('password', $("#password").val(), 20000);
                            } else {
                                ComFunJS.setCookie('password', "", 20000);
                            }
                            $(".msgcom").addClass("hidden");
                            location.href = "/ViewV5/index.html";
                        } else {
                            $(".msgcom").removeClass("hidden");
                            $(".msgcom #m_info").text(resultData.ErrorMsg);
                            $(".uppercase").val("登录");
                            $("#chkcode").val("")
                            $(".chkcode").show();
                        }
                    })
                });
                if (ComFunJS.getCookie("username") && ComFunJS.getCookie("password")) {
                    $("#username").val(ComFunJS.getCookie("username"));
                    $("#password").val(ComFunJS.getCookie("password"));
                }
            });
            function jptj(event) {
                if (event.keyCode == 13 || event.keyCode == 10) {
                    $(".uppercase").trigger('click');
                }
            }
            function changecode(obj) {
                $(obj).attr("src", "/Tools/YZMCode.aspx?r=" + Math.random());
            }

            function setCookie(name, value) {

                var Days = 30;
                var exp = new Date();
                exp.setTime(exp.getTime() + Days * 24 * 60 * 60 * 1000);
                document.cookie = name + "=" + escape(value) + ";expires=" + exp.toGMTString() + ";path=/";

            }
        </script>
