<!DOCTYPE html>
<html>
<head>
    <title>toastr QUnit Tests</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="/ViewV5/JS/jquery-1.11.2.min.js" type="text/javascript"></script>
    <link href="/ViewV5/JS/Toast/toastr.css?v=2" rel="stylesheet" />
    <script src="/ViewV5/JS/Toast/toastr.js?v=2" type="text/javascript" charset="gbk"></script>
    <script type="text/javascript">
        $(function () {

            $("#qunit-header").click(function () {
                toastr.warning("操作神话贺岁撒的爱上打算的")
            })
        })
    </script>
</head>
<body>
    <div id="result"></div>
    <h1 id="qunit-header">toastr QUnit Tests</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">test markup, will be hidden</div>

   
</body>
</html>
