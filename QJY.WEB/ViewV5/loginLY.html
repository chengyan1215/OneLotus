    <script>
        $.ajaxSettings.async = false;
        var ComID = 10314;
        $(function () {
            $("#zhmm").click(function () {
                $("#divdenglu").hide()
                $("#divgetmima").show()

            })
            DoFresh();
            $("#imgValidateCode").click(function () {
                DoFresh();
            });
            $(".uppercase").click(function (e) {
                $(".uppercase").val("正在登陆");
                if ($(this).hasClass("disabled-link")) {
                    return;
                }
                e.preventDefault();
                $.getJSON('/API/WXAPI.ashx?Action=LOGIN', { "chkcode": $("#logincode").val(), "password": $("#password").val(), "UserName": $("#username").val(), "ComID": "" }, function (resultData) {
                    if (resultData.ErrorMsg == "") {
                        ComFunJS.setCookie('szhlcode', resultData.Result);
                        ComFunJS.setCookie('username', resultData.Result1, 20000);
                        if ($("#isJZMM").prop("checked")) {
                            ComFunJS.setCookie('password', $("#password").val(), 20000);
                        } else {
                            ComFunJS.setCookie('password', "", 20000);
                        }
                        $(".msgcom").addClass("display-hide");
                        location.href = "/ViewV5/index.html";

                    } else {
                        $(".msgcom").removeClass("display-hide");
                        $(".msgcom #m_info").text(resultData.ErrorMsg);
                        $(".uppercase").val("登录")
                        $("#logincode").val("");
                        $(".chkcode").show();
                    }
                })
            });

            $("#btnZHMM").click(function () {
                $("#m_infozh").text("");
                if ($("#yzm").val() != ComFunJS.getCookie("chkcode")) {
                    $("#m_infozh").text("验证码不正确");
                    return;
                }
                $.ajax({
                    url: "/API/VIEWAPI.ashx?Action=Commanage_FINDPASSWORD&r=" + Math.random(),
                    type: "POST",
                    data: { P1: $("#Phone").val(), P2: $("#npassword").val() },
                    async: false,
                    success: function (result) {
                        var jsonresult = $.parseJSON(result);
                        if (jsonresult.ErrorMsg == "") {
                            $("#m_infozh").html("<a href='login.html'>设置成功,请点击此处用新密码登陆</a> ");

                        } else {
                            $("#m_infozh").text(jsonresult.ErrorMsg);

                        }
                    },
                    error: function (xhr) {
                    }
                });
            })
            if (ComFunJS.getCookie("username") && ComFunJS.getCookie("password")) {
                $("#username").val(ComFunJS.getCookie("username"));
                $("#password").val(ComFunJS.getCookie("password"));
            }

        })


        function IEVersion() {
            var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
            var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1 && !isOpera; //判断是否IE浏览器
            var isEdge = userAgent.indexOf("Windows NT 6.1; Trident/7.0;") > -1 && !isIE; //判断是否IE的Edge浏览器
            if (isIE) {
                var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
                reIE.test(userAgent);
                var fIEVersion = parseFloat(RegExp["$1"]);
                if (fIEVersion == 7) { return "IE7"; }
                else if (fIEVersion == 8) { return "IE8"; }
                else if (fIEVersion == 9) { return "IE9"; }
                else if (fIEVersion == 10) { return "IE10"; }
                else if (fIEVersion == 11) { return "IE11"; }
                else { return "0" }//IE版本过低
            }
            else if (isEdge) {
                return "Edge";
            }
            else {
                return "-1";//非IE
            }
        }
        function DoFresh() {
            var img = document.getElementById("imgValidateCode");
            img.src = "/Tools/YZMCode.aspx?random=" + Math.random();
        }
        function jptj(event) {
            if (event.keyCode == 13 || event.keyCode == 10) {
                $(".uppercase").trigger('click');
            }
        }
        function addFavorite2() {
            var url = window.location;
            var title = document.title;
            var ua = navigator.userAgent.toLowerCase();
            if (ua.indexOf("360se") > -1) {
                alert("由于360浏览器功能限制，请按 Ctrl+D 手动收藏！");
            }
            else if (ua.indexOf("msie 8") > -1) {
                window.external.AddToFavoritesBar(url, title); //IE8
            }
            else if (document.all) {
                try {
                    window.external.addFavorite(url, title);
                } catch (e) {
                    alert('您的浏览器不支持,请按 Ctrl+D 手动收藏!');
                }
            }
            else if (window.sidebar) {
                window.sidebar.addPanel(title, url, "");
            }
            else {
                alert('您的浏览器不支持,请按 Ctrl+D 手动收藏!');
            }
        }
        var msg = "";
        var Times = 60;
        var intervalId;
        function TimeDown() {
            Times = Times - 1;
            if (Times == 0) {
                $(".yzm").text("重新获取");
                $(".yzm").attr("disabled", false);
                clearInterval(intervalId);
            }
            else {
                $(".yzm").text(Times + "秒");
            }
        }

        function sendYZM() {
            msg = "";
            if (!$("#Phone").val() || !(/^1[3|4|5|8|7][0-9]\d{8}$/).test($("#Phone").val())) {
                msg = "请输入正确的手机号";
                $("#m_infozh").text(msg);
            }
            if (!msg) {
                Times = 60;
                $(".yzm").text(Times + "秒");
                $(".yzm").attr("disabled", true);
                intervalId = setInterval(TimeDown, 1000);
                $.ajax({
                    url: "/API/VIEWAPI.ashx?Action=Commanage_SENDCHKMSG&r=" + Math.random(),
                    type: "POST",
                    data: { P1: $("#Phone").val() },
                    async: false,
                    success: function (result) {
                        var jsonresult = $.parseJSON(result);
                        if (jsonresult.ErrorMsg == "") {
                            ComFunJS.setCookie('chkcode', jsonresult.Result)
                            ComFunJS.setCookie('chkphone', $("#Phone").val())

                        } else {
                            $("#m_infozh").text(msg);
                        }
                    },
                    error: function (xhr) {
                        $("#m_infozh").text(msg);
                    }
                });
            }
        }

    </script>
