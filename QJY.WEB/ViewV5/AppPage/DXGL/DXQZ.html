            $id: "DXQZ",

            },
            SaveQZ: function () {
                if (confirm("确定要修改前缀吗？")) {
                    $.post('/API/VIEWAPI.ashx?Action=XTGL_SAVECOMPANYQZ', {P1: model.modelData.DXQZ }, function (result) {
                        if ($.trim(result.ErrorMsg) == "") {
                          
                            top.ComFunJS.winsuccess("修改成功");
                            model.CompanyData.DXQZ = model.modelData.DXQZ;
                        }
                    })
                }
            }
        })

    </script>
