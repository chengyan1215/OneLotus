

<script type="text/javascript">

    var tempmodel = avalon.define({
        $id: "APP_XTGL_Company",
        CompanyData: {},
        inittemp: function () {
            tempmodel.CompanyData = top.model.CompanyData;
            ComFunJS.initForm();
        },
        SaveData: function (callback, btdom) {
            var modelValue = JSON.stringify(tempmodel.CompanyData.$model);
            $.post("/API/VIEWAPI.ashx", { Action: "XTGL_EDITCOMPANY", P1: modelValue },
            function (result) {
                top.model.CompanyData = tempmodel.CompanyData;
                return callback.call(this, $.parseJSON(result));
            });
        },

    });

</script>
