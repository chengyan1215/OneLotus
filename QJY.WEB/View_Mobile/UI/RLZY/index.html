    <script type="text/javascript">
        var model = avalon.define({
            $id: "rlzyview",
            userData: {},
            TongJiData: { CDQTY: 0, ZDQTY: 0, QJQTY: 0 },
            GetGongJI: function () {
                $.getJSON("/API/VIEWAPI.ashx?Action=KQGL_GETKQJLLIST", {}, function (r) {
                    if (r.ErrorMsg == "") {
                        model.TongJiData.CDQTY = r.Result2[0].CDCount;
                        model.TongJiData.ZDQTY = r.Result2[0].ZTCount;
                        model.TongJiData.QJQTY = r.Result2[0].QJCount;
                    }
                })

            },
            openTab: function (url) {
                if (url) {
                    if (url.indexOf('?') > 0) {
                        url += "&r=" + Math.random();
                    } else {
                        url += "?r=" + Math.random();
                    }
                    window.location = url;
                }

            },
            openCard: function () {
                alert("开发中...");
            },
            wdsl:0,
            GetWDGZT: function () {

                $.getJSON('/API/VIEWAPI.ashx?Action=XZGL_NOREADGZD', {}, function (resultData) {
                    if (resultData.ErrorMsg == "") {
                        model.wdsl = resultData.Result;
                    }
                })
            }

        })

        avalon.ready(function () {
            $.getJSON("/API/VIEWAPI.ashx?Action=XTGL_GETUSERINFO", {}, function (r) {
                if (r.ErrorMsg == "") {
                    model.userData = r.Result;
                }
            })
            model.GetGongJI();
            model.GetWDGZT();
        })

    </script>
