    <script src="/View_Mobile/JS/ComFunJS.js?jsver=20160425"></script>
    <script type="text/javascript">
        var model = avalon.define({
            $id: "rlzyview",
            wxopenid:"",
            tkid: "0",
            zs: "0",
            YLX: "0",
            CWS: "0",
            SCS: "0",
            wcl: "0",
            czlx: function () {
                ComFunJS.winconfirm("重置后会清楚您得练习记录,您确认要重置此题库得练习?", function () {
                    $.getJSON("/API/VIEWAPI.ashx?Action=TKGL_CZLX", { wxopenid: model.wxopenid, P1: model.tkid, P2: $("#ceshi").val() }, function (r) {
                        if (r.ErrorMsg == "") {
                            $("#ceshi").val(r.Result)
                            model.YLX =0;
                            model.CWS = 0;
                            model.wcl = 0;
                            ComFunJS.winsuccess("操作成功")
                        }
                    })
                }, function () {

                })
          
            }

        })

        avalon.ready(function () {
            model.tkid = ComFunJS.getQueryString("ID");
            model.wxopenid = ComFunJS.getQueryString("wxopenid");
            ComFunJS.setCookie("wxopenid", model.wxopenid);
            $.getJSON("/API/VIEWAPI.ashx?Action=TKGL_GETTKLXINDEX", { wxopenid: model.wxopenid, P1: model.tkid, P2: "" }, function (r) {
                if (r.ErrorMsg == "") {
                    model.zs = r.Result;
                    model.YLX = r.Result1;
                    model.CWS = r.Result2;
                    model.SCS = r.Result3;
                    model.wcl = r.Result4;

                }
            })

        })

    </script>
