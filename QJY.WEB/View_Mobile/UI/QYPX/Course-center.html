		<script type="text/javascript">
			$(function() {
				$(document).on("pageInit", function() {
					$('.buttons-tab').fixedTab({
						offset: 44
					});
				});
				$.init();
				// 计算高度
				var h2 = window.innerHeight;
				document.getElementById("answer-sheet").style.height = h2 + "px";
				document.getElementById("answer-sheet").style.top = "0px";
				// 课程筛选
				$("#btnSelect").click(function() {
					$("#answer-sheet").toggle();
				});
				$('.ulDiv ul li').on('click', function() {
					var selTxt = $(this).text();
					$('#btnSelect').text(selTxt);
					$(this).addClass("cor").siblings().removeClass("cor");
					$('.answer-sheet').hide();
				});
			});
			mui.init();
			mui(".media-list").on('tap', 'li', function() {
				mui.openWindow({
